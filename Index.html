<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Busca de Preg√µes P√∫blicos | Base de Or√ßamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Inter, Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
    padding: 0;
}

header {
    background: #020617;
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #1e293b;
}

header h1 {
    margin: 0;
    font-size: 22px;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

.filters {
    display: grid;
    grid-template-columns: 1fr 200px 150px 120px;
    gap: 10px;
    margin-bottom: 20px;
}

input, button {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}

input {
    background: #020617;
    color: #e5e7eb;
    border: 1px solid #1e293b;
}

button {
    background: #2563eb;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #1e293b;
    text-align: left;
}

th {
    background: #020617;
}

.valor {
    color: #22c55e;
    font-weight: bold;
}

footer {
    text-align: center;
    padding: 15px;
    color: #94a3b8;
    font-size: 12px;
}
</style>
</head>

<body>

<header>
    <h1>üîç Buscador de Preg√µes P√∫blicos ‚Äî Base para Or√ßamento</h1>
</header>

<div class="container">

    <div class="filters">
        <input type="text" id="descricao" placeholder="Ex: pintura, manuten√ß√£o, el√©trica...">
        <input type="text" id="orgao" placeholder="CNPJ do √≥rg√£o (opcional)">
        <input type="number" id="ano" placeholder="Ano" value="2024">
        <button onclick="buscar()">Buscar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>√ìrg√£o</th>
                <th>Objeto</th>
                <th>Modalidade</th>
                <th>Data</th>
                <th>Valor Estimado</th>
            </tr>
        </thead>
        <tbody id="resultado"></tbody>
    </table>

    <h3 id="media"></h3>

</div>

<footer>
    Dados oficiais ‚Äì PNCP | Compras P√∫blicas do Brasil
</footer>

<script>
async function buscar() {
    const descricao = document.getElementById("descricao").value;
    const orgao = document.getElementById("orgao").value;
    const ano = document.getElementById("ano").value;
    const tbody = document.getElementById("resultado");
    const mediaEl = document.getElementById("media");

    tbody.innerHTML = "Carregando...";
    mediaEl.innerHTML = "";

    let url = `https://pncp.gov.br/api/pncp/v1/contratacoes/publicacao?ano=${ano}&pagina=1&tamanhoPagina=20`;

    const resp = await fetch(url);
    const data = await resp.json();

    let total = 0;
    let count = 0;
    tbody.innerHTML = "";

    data.data.forEach(item => {
        if (
            descricao && !item.objeto.toLowerCase().includes(descricao.toLowerCase())
        ) return;

        if (
            orgao && item.orgaoEntidade.cnpj !== orgao
        ) return;

        const valor = item.valorEstimado || 0;
        if (valor > 0) {
            total += valor;
            count++;
        }

        tbody.innerHTML += `
            <tr>
                <td>${item.orgaoEntidade.razaoSocial}</td>
                <td>${item.objeto}</td>
                <td>${item.modalidadeNome}</td>
                <td>${item.dataPublicacao}</td>
                <td class="valor">R$ ${valor.toLocaleString('pt-BR')}</td>
            </tr>
        `;
    });

    if (count > 0) {
        const media = total / count;
        mediaEl.innerHTML = `üìä Valor m√©dio hist√≥rico: <span class="valor">R$ ${media.toLocaleString('pt-BR')}</span>`;
    } else {
        mediaEl.innerHTML = "Nenhum valor encontrado para c√°lculo de m√©dia.";
    }
}
</script>

</body>
</html>
