<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Buscador de Preg√µes P√∫blicos | Base de Or√ßamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Inter, Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
}

header {
    background: #020617;
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #1e293b;
}

header h1 {
    margin: 0;
    font-size: 22px;
}

.container {
    max-width: 1300px;
    margin: auto;
    padding: 20px;
}

.filters {
    display: grid;
    grid-template-columns: 1fr 200px 140px 120px;
    gap: 10px;
    margin-bottom: 20px;
}

input, button {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}

input {
    background: #020617;
    color: #e5e7eb;
    border: 1px solid #1e293b;
}

button {
    background: #2563eb;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #1e293b;
    vertical-align: top;
}

th {
    background: #020617;
    position: sticky;
    top: 0;
}

.valor {
    color: #22c55e;
    font-weight: bold;
    white-space: nowrap;
}

.loading {
    padding: 20px;
    text-align: center;
    color: #94a3b8;
}

.summary {
    margin-top: 20px;
    padding: 15px;
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 8px;
}

footer {
    text-align: center;
    padding: 15px;
    color: #94a3b8;
    font-size: 12px;
    border-top: 1px solid #1e293b;
}
</style>
</head>

<body>

<header>
    <h1>üîç Buscador de Preg√µes P√∫blicos ‚Äî Base Hist√≥rica para Or√ßamento</h1>
</header>

<div class="container">

    <div class="filters">
        <input type="text" id="descricao" placeholder="Ex: pintura, manuten√ß√£o, el√©trica, obra civil">
        <input type="number" id="ano" placeholder="Ano" value="2024">
        <input type="number" id="limite" placeholder="Resultados" value="20">
        <button onclick="buscar()">Buscar</button>
    </div>

    <div id="status" class="loading"></div>

    <table>
        <thead>
            <tr>
                <th>√ìrg√£o</th>
                <th>Objeto</th>
                <th>Modalidade</th>
                <th>Data</th>
                <th>Valor Estimado</th>
            </tr>
        </thead>
        <tbody id="resultado"></tbody>
    </table>

    <div id="resumo" class="summary" style="display:none;"></div>

</div>

<footer>
    Dados oficiais do PNCP ‚Ä¢ Compras P√∫blicas do Brasil
</footer>

<script>
async function buscar() {
    const descricao = document.getElementById("descricao").value.toLowerCase();
    const ano = document.getElementById("ano").value;
    const limite = document.getElementById("limite").value;
    const tbody = document.getElementById("resultado");
    const status = document.getElementById("status");
    const resumo = document.getElementById("resumo");

    tbody.innerHTML = "";
    resumo.style.display = "none";
    status.innerHTML = "üîÑ Buscando dados no PNCP...";

    // Proxy CORS (necess√°rio para GitHub Pages)
    const baseURL = "https://corsproxy.io/?https://pncp.gov.br/api/pncp/v1";
    const url = `${baseURL}/contratacoes/publicacao?ano=${ano}&pagina=1&tamanhoPagina=${limite}`;

    try {
        const resp = await fetch(url);
        const data = await resp.json();

        let total = 0;
        let count = 0;

        data.data.forEach(item => {
            if (descricao && !item.objeto.toLowerCase().includes(descricao)) return;

            const valor = item.valorEstimado || 0;

            if (valor > 0) {
                total += valor;
                count++;
            }

            tbody.innerHTML += `
                <tr>
                    <td>${item.orgaoEntidade.razaoSocial}</td>
                    <td>${item.objeto}</td>
                    <td>${item.modalidadeNome}</td>
                    <td>${item.dataPublicacao}</td>
                    <td class="valor">R$ ${valor.toLocaleString('pt-BR')}</td>
                </tr>
            `;
        });

        if (count > 0) {
            const media = total / count;
            resumo.style.display = "block";
            resumo.innerHTML = `
                üìä <strong>An√°lise Hist√≥rica</strong><br><br>
                Total de registros analisados: <strong>${count}</strong><br>
                Valor m√©dio estimado: <span class="valor">R$ ${media.toLocaleString('pt-BR')}</span><br>
                Soma dos valores: <span class="valor">R$ ${total.toLocaleString('pt-BR')}</span>
            `;
            status.innerHTML = "‚úÖ Consulta conclu√≠da";
        } else {
            status.innerHTML = "‚ö†Ô∏è Nenhum resultado encontrado com os filtros aplicados.";
        }

    } catch (erro) {
        status.innerHTML = "‚ùå Erro ao consultar a API do PNCP.";
        console.error(erro);
    }
}
</script>

</body>
</html>
