  <style>
    :root {
      --bg: #020617;
      --bg2: #020617;
      --card: #0b1120;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #2563eb;
      --success: #22c55e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter",
        sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617 45%);
      color: var(--text);
    }

    header {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      background: #020617dd;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--muted);
    }

    .container {
      max-width: 1100px;
      margin: 12px auto 40px;
      padding: 0 12px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
    }

    .filters {
      display: grid;
      grid-template-columns: 1.6fr 0.7fr 0.7fr;
      gap: 8px;
    }

    label {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 4px;
      display: block;
    }

    input,
    button {
      padding: 9px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 14px;
      width: 100%;
    }

    input::placeholder {
      color: #6b7280;
    }

    button {
      background: var(--primary);
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.08s ease;
    }

    button:hover {
      opacity: 0.95;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .status {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
      min-height: 16px;
    }

    .status.ok {
      color: #4ade80;
    }

    .status.err {
      color: #f97373;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th,
    td {
      padding: 8px 8px;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }

    th {
      color: var(--muted);
      font-weight: 600;
      font-size: 12px;
    }

    td:nth-child(1) {
      width: 20%;
    }

    td:nth-child(2) {
      width: 50%;
    }

    td:nth-child(3) {
      width: 15%;
    }

    td:nth-child(4) {
      width: 15%;
      text-align: right;
    }

    .valor {
      color: var(--success);
      font-weight: 600;
      white-space: nowrap;
    }

    .summary {
      margin-top: 8px;
      font-size: 13px;
      color: var(--muted);
    }

    .summary strong,
    .summary .valor {
      color: var(--text);
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 11px;
      color: var(--muted);
    }

    @media (max-width: 720px) {
      header h1 {
        font-size: 16px;
      }

      .filters {
        grid-template-columns: 1fr;
      }

      table,
      thead {
        display: block;
      }

      thead {
        display: none;
      }

      tbody {
        display: block;
      }

      tr {
        display: block;
        margin-bottom: 10px;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        background: #020617;
      }

      td {
        display: block;
        border-bottom: none;
        padding: 4px 0;
      }

      td:nth-child(1) {
        font-weight: 600;
        color: #e5e7eb;
      }

      td:nth-child(3) {
        font-size: 12px;
        color: var(--muted);
      }

      td:nth-child(4) {
        text-align: left;
        margin-top: 4px;
      }
    }
  </style>
</head>
