<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Buscador de PregÃµes PÃºblicos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #0b1220;
    --card: #111827;
    --border: #1f2937;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --primary: #2563eb;
    --success: #22c55e;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Inter, system-ui, sans-serif;
    background: linear-gradient(180deg, #020617, #0b1220);
    color: var(--text);
}

header {
    padding: 16px;
    text-align: center;
    border-bottom: 1px solid var(--border);
    background: #020617;
}

header h1 {
    font-size: 18px;
    margin: 0;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 16px;
}

.card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
}

.filters {
    display: grid;
    grid-template-columns: 1fr 100px 100px;
    gap: 8px;
}

input, button {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: #020617;
    color: var(--text);
}

button {
    background: var(--primary);
    border: none;
    font-weight: 600;
}

button:hover {
    opacity: 0.9;
}

.status {
    font-size: 13px;
    color: var(--muted);
    margin-top: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid var(--border);
    vertical-align: top;
}

th {
    color: var(--muted);
    font-weight: 600;
}

.valor {
    color: var(--success);
    font-weight: bold;
    white-space: nowrap;
}

.summary {
    margin-top: 10px;
    font-size: 14px;
}

@media (max-width: 700px) {
    .filters {
        grid-template-columns: 1fr;
    }

    table, thead {
        display: block;
    }

    tr {
        display: block;
        margin-bottom: 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 10px;
    }

    th {
        display: none;
    }

    td {
        display: block;
        border: none;
        padding: 4px 0;
    }
}
</style>
</head>

<body>

<header>
    <h1>ðŸ”Ž Buscador de PregÃµes PÃºblicos</h1>
</header>

<div class="container">

    <div class="card">
        <div class="filters">
            <input id="q" placeholder="Ex: pintura, manutenÃ§Ã£o, elÃ©trica">
            <input id="ano" type="number" value="2024">
            <button onclick="buscar()">Buscar</button>
        </div>
        <div id="status" class="status"></div>
    </div>

    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Ã“rgÃ£o</th>
                    <th>Objeto</th>
                    <th>Modalidade</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>

        <div id="resumo" class="summary"></div>
    </div>

</div>

<script>
async function buscar() {
    const termo = document.getElementById("q").value.toLowerCase();
    const ano = document.getElementById("ano").value;
    const status = document.getElementById("status");
    const lista = document.getElementById("lista");
    const resumo = document.getElementById("resumo");

    status.textContent = "Buscando dados no PNCP...";
    lista.innerHTML = "";
    resumo.innerHTML = "";

    try {
        const url = `https://pncp.gov.br/api/pncp/v1/contratacoes?ano=${ano}&pagina=1&tamanhoPagina=30`;
        const resp = await fetch(url);
        const json = await resp.json();

        let total = 0, count = 0;

        json.data.forEach(item => {
            if (termo && !item.objeto.toLowerCase().includes(termo)) return;

            const valor = item.valorEstimado || 0;
            if (valor > 0) {
                total += valor;
                count++;
            }

            lista.innerHTML += `
                <tr>
                    <td>${item.orgaoEntidade.razaoSocial}</td>
                    <td>${item.objeto}</td>
                    <td>${item.modalidadeNome}</td>
                    <td class="valor">R$ ${valor.toLocaleString("pt-BR")}</td>
                </tr>
            `;
        });

        if (count) {
            resumo.innerHTML = `
                ðŸ“Š <strong>MÃ©dia histÃ³rica:</strong>
                <span class="valor">R$ ${(total / count).toLocaleString("pt-BR")}</span>
                <br>Total analisado: ${count} registros
            `;
            status.textContent = "Consulta concluÃ­da com sucesso.";
        } else {
            status.textContent = "Nenhum resultado encontrado.";
        }

    } catch (e) {
        console.error(e);
        status.textContent = "Erro ao acessar a API do PNCP.";
    }
}
</script>

</body>
</html>
